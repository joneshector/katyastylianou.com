<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katya Stylianou</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Space Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            height: 90vh;
            background-color: #2a2a2a;
            position: relative;
            border-radius: 2px;
        }

        .name {
            position: absolute;
            top: 15%;
            left: 10%;
            font-size: 4vw;
            letter-spacing: 1px;
            margin: 0;
            color: #a0a0a0;
        }

        .description-box {
            position: absolute;
            bottom: 20%;
            right: 10%;
            background-color: #3a3a3a;
            padding: 2em;
            border-radius: 2px;
        }

        .description {
            font-size: 1.8vw;
            letter-spacing: 1px;
            text-align: right;
            line-height: 1.3;  /* Reduced from 1.8 */
            color: #808080;
            margin: 0;
        }

        .coming-soon {
            display: block;
            margin-top: 1.5em;  /* Reduced from 2em */
            font-size: 0.8em;
            opacity: 0.8;
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .container {
                height: 85vh;
            }
            
            .name {
                font-size: 8vw;
                left: 5%;
                top: 10%;
            }
            
            .description-box {
                right: 5%;
                bottom: 15%;
                padding: 1.5em;
            }

            .description {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">katya stylianou</h1>
        <div class="description-box">
            <div class="description">
                a collection of work,<br>
                training,<br>
                experience,<br>
                and more.
                <span class="coming-soon">coming soon</span>
            </div>
        </div>
    </div>
</body>
</html>
